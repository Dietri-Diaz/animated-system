<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-success text-white">
      <h3 class="mb-0">
        <i class="bi bi-file-earmark-plus"></i> 
        {{ esEdicion ? 'Actualizar Seguro' : 'Nuevo Seguro' }}
      </h3>
    </div>
    <div class="card-body">
      <form [formGroup]="seguroForm" (ngSubmit)="onSubmit()">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label for="nroCita" class="form-label">Nro. de Cita *</label>
            <input 
              type="number" 
              class="form-control" 
              id="nroCita"
              formControlName="nroCita"
              [class.is-invalid]="seguroForm.get('nroCita')?.invalid && seguroForm.get('nroCita')?.touched">
            <div class="invalid-feedback">
              El número de cita es requerido y debe ser mayor a 0.
            </div>
          </div>

          <div class="col-md-6 mb-3">
            <label for="nombrePaciente" class="form-label">Nombre del Paciente *</label>
            <input 
              type="text" 
              class="form-control" 
              id="nombrePaciente"
              formControlName="nombrePaciente"
              [class.is-invalid]="seguroForm.get('nombrePaciente')?.invalid && seguroForm.get('nombrePaciente')?.touched">
            <div class="invalid-feedback">
              El nombre del paciente es requerido (mínimo 3 caracteres).
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label for="tipoSeguro" class="form-label">Tipo de Seguro *</label>
            <select 
              class="form-select" 
              id="tipoSeguro"
              formControlName="tipoSeguro"
              [class.is-invalid]="seguroForm.get('tipoSeguro')?.invalid && seguroForm.get('tipoSeguro')?.touched">
              <option value="">Seleccione...</option>
              <option *ngFor="let tipo of tiposSeguros" [value]="tipo.id">
                {{ tipo.nombre }}
              </option>
            </select>
            <div class="invalid-feedback">
              Debe seleccionar un tipo de seguro.
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="sexo" class="form-label">Sexo *</label>
            <select 
              class="form-select" 
              id="sexo"
              formControlName="sexo"
              [class.is-invalid]="seguroForm.get('sexo')?.invalid && seguroForm.get('sexo')?.touched">
              <option value="">Seleccione...</option>
              <option value="1">Masculino</option>
              <option value="0">Femenino</option>
            </select>
            <div class="invalid-feedback">
              Debe seleccionar el sexo.
            </div>
          </div>

          <div class="col-md-4 mb-3">
            <label for="especialidad" class="form-label">Especialidad *</label>
            <input 
              type="text" 
              class="form-control" 
              id="especialidad"
              formControlName="especialidad"
              [class.is-invalid]="seguroForm.get('especialidad')?.invalid && seguroForm.get('especialidad')?.touched">
            <div class="invalid-feedback">
              La especialidad es requerida (mínimo 3 caracteres).
            </div>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" routerLink="/seguro">
            <i class="bi bi-x-circle"></i> Cancelar
          </button>
          <button type="submit" class="btn btn-success" [disabled]="seguroForm.invalid">
            <i class="bi bi-save"></i> {{ esEdicion ? 'Actualizar' : 'Guardar' }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
