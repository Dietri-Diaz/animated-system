<div class="container mt-4">
  <div class="card shadow">
    <div class="card-header bg-info text-white">
      <h3 class="mb-0">
        <i class="bi bi-eye"></i> Detalle del Seguro
      </h3>
    </div>
    <div class="card-body">
      <div *ngIf="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div *ngIf="!loading && seguro">
        <div class="row">
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Nro. de Cita:</label>
            <p class="form-control-plaintext">{{ seguro.nroCita }}</p>
          </div>
          <div class="col-md-6 mb-3">
            <label class="form-label fw-bold">Nombre del Paciente:</label>
            <p class="form-control-plaintext">{{ seguro.nombrePaciente }}</p>
          </div>
        </div>

        <div class="row">
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Tipo de Seguro:</label>
            <p class="form-control-plaintext">
              <span class="badge bg-info">{{ obtenerNombreTipoSeguro(seguro.tipoSeguro) }}</span>
            </p>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Sexo:</label>
            <p class="form-control-plaintext">{{ seguro.sexo === '1' ? 'Masculino' : 'Femenino' }}</p>
          </div>
          <div class="col-md-4 mb-3">
            <label class="form-label fw-bold">Especialidad:</label>
            <p class="form-control-plaintext">{{ seguro.especialidad }}</p>
          </div>
        </div>

        <div class="d-flex justify-content-end gap-2 mt-4">
          <button class="btn btn-secondary" routerLink="/seguro">
            <i class="bi bi-arrow-left"></i> Volver
          </button>
          <button class="btn btn-warning" [routerLink]="['/seguro/editar', seguro.id]">
            <i class="bi bi-pencil"></i> Editar
          </button>
        </div>
      </div>

      <div *ngIf="!loading && !seguro" class="alert alert-danger">
        <i class="bi bi-exclamation-triangle"></i> No se encontr√≥ el seguro.
      </div>
    </div>
  </div>
</div>
